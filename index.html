<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
      }
    }
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;charset=utf-8,%3Csvg%20width%3D%2232%22%20height%3D%2232%22%20viewBox%3D%220%200%2024%2024%22%20fill%3D%22none%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Cpath%20d%3D%22M12%203L22%208L12%2013L2%208L12%203Z%22%20stroke%3D%22white%22%20stroke-width%3D%222%22%20stroke-linejoin%3D%22round%22%2F%3E%3Cpath%20d%3D%22M2%2011L12%2016L22%2011%22%20stroke%3D%22white%22%20stroke-width%3D%222%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%2F%3E%3Cpath%20d%3D%22M2%2015L12%2020L22%2015%22%20stroke%3D%22white%22%20stroke-width%3D%222%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%2F%3E%3C%2Fsvg%3E" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CobaltAxis - Modern Web Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .gradient-shadow::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: inherit;
        padding: 2px; /* border thickness */
        background: linear-gradient(45deg, #3b82f6, #8b5cf6);
        -webkit-mask: 
          linear-gradient(#fff 0 0) content-box, 
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }
      
      /* Styles for ScrollVelocity component */
      .parallax { 
        position: relative; 
        overflow: hidden; 
        margin: 4rem 0;
      }
      .scroller { 
        display: flex; 
        white-space: nowrap; 
        text-align: center; 
        font-family: sans-serif; 
        font-size: 2.25rem; 
        font-weight: bold; 
        letter-spacing: -0.02em; 
        filter: drop-shadow(0 1px 1px rgba(0,0,0,0.1)); 
      }
      .scroller span { 
        flex-shrink: 0; 
        text-transform: uppercase;
      }
      .scroll-text-gradient {
        background: linear-gradient(90deg, #3b82f6, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
        opacity: 0.7;
      }
      @media(min-width:768px){ 
        .scroller { 
          font-size:5rem; 
          line-height:5rem; 
        } 
      }

      /* Styles for TextType component */
      .text-type-cursor {
        display: inline-block;
        margin-left: 2px;
        background-color: #3b82f6; /* Blue cursor */
        width: 4px;
        animation: blink 1s infinite;
      }
      .text-type-container span {
         font-family: monospace;
      }
      @keyframes blink {
        0%, 50%, 100% { opacity: 1; }
        25%, 75% { opacity: 0; }
      }
      
      .gradient-text {
        background: linear-gradient(90deg, #3b82f6, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }

      .about-heading {
        font-size: clamp(2.5rem, 6vw, 4rem);
        font-weight: 700;
        letter-spacing: -0.03em;
      }

      .about-text {
        font-size: clamp(1.2rem, 3vw, 1.6rem);
        font-weight: 400;
        color: #cfcfcf;
        line-height: 1.7;
      }

      /* Styles for new LogoLoop component */
      .logoloop {
        position: relative;
        overflow: hidden;
        --logoloop-gap: 32px;
        --logoloop-logoHeight: 28px;
        --logoloop-fadeColorAuto: #ffffff;
      }
      .logoloop--scale-hover {
        padding-top: calc(var(--logoloop-logoHeight) * 0.1);
        padding-bottom: calc(var(--logoloop-logoHeight) * 0.1);
      }
      @media (prefers-color-scheme: dark) {
        .logoloop {
          --logoloop-fadeColorAuto: #000000;
        }
      }
      .logoloop__track {
        display: flex;
        width: max-content;
        will-change: transform;
        user-select: none;
      }
      .logoloop__list {
        display: flex;
        align-items: center;
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .logoloop__item {
        flex: 0 0 auto;
        margin-right: var(--logoloop-gap);
        font-size: var(--logoloop-logoHeight);
        line-height: 1;
        color: #888;
        transition: color 0.3s ease;
      }
      .logoloop__item:hover {
        color: #fff;
      }
      .logoloop__item:last-child {
        margin-right: var(--logoloop-gap);
      }
      .logoloop__node {
        display: inline-flex;
        align-items: center;
      }
      .logoloop__item svg {
        height: var(--logoloop-logoHeight);
        width: auto;
        display: block;
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .logoloop--scale-hover .logoloop__item {
        overflow: visible;
      }
      .logoloop--scale-hover .logoloop__item:hover svg,
      .logoloop--scale-hover .logoloop__item:hover .logoloop__node {
        transform: scale(1.2);
        transform-origin: center center;
      }
      .logoloop--scale-hover .logoloop__node {
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .logoloop__link {
        display: inline-flex;
        align-items: center;
        text-decoration: none;
        border-radius: 4px;
        transition: opacity 0.2s ease;
      }
      .logoloop__link:hover {
        opacity: 0.8;
      }
      .logoloop__link:focus-visible {
        outline: 2px solid currentColor;
        outline-offset: 2px;
      }
      .logoloop--fade::before,
      .logoloop--fade::after {
        content: '';
        position: absolute;
        top: 0;
        bottom: 0;
        width: clamp(24px, 8%, 120px);
        pointer-events: none;
        z-index: 1;
      }
      .logoloop--fade::before {
        left: 0;
        background: linear-gradient( to right, var(--logoloop-fadeColor, var(--logoloop-fadeColorAuto)) 0%, rgba(0, 0, 0, 0) 100% );
      }
      .logoloop--fade::after {
        right: 0;
        background: linear-gradient( to left, var(--logoloop-fadeColor, var(--logoloop-fadeColorAuto)) 0%, rgba(0, 0, 0, 0) 100% );
      }
      @media (prefers-reduced-motion: reduce) {
        .logoloop__track {
          transform: translate3d(0, 0, 0) !important;
        }
        .logoloop__item svg,
        .logoloop__node {
          transition: none !important;
        }
      }

      /* Styles for TiltedCard component */
      .tilted-card-figure {
        position: relative;
        width: 100%;
        height: 100%;
        perspective: 800px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .tilted-card-inner {
        position: relative;
        transform-style: preserve-3d;
      }
      .tilted-card-img {
        display: block;
        border-radius: 9999px; /* full round */
        object-fit: cover;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      .tilted-card-caption {
        position: absolute;
        top: 0;
        left: 0;
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        pointer-events: none;
        font-size: 0.875rem;
        white-space: nowrap;
        transform: translate(-50%, -120%);
      }
      .tilted-card-mobile-alert {
        display: none;
      }
      @media (hover: none) and (pointer: coarse) {
        .tilted-card-mobile-alert {
          display: block;
          color: white;
          text-align: center;
        }
        .tilted-card-caption {
          display: none;
        }
      }
      .tilted-card-overlay {
        position: absolute;
        inset: 0;
      }

      /* Styles for BrochureModal component */
      .brochure-backdrop {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 100;
        backdrop-filter: blur(8px);
      }
      .brochure-modal {
        position: relative;
        width: 90vw;
        height: 80vh;
        max-width: 1024px;
        max-height: 700px;
        background: #0d1117;
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
      .brochure-blob {
        position: absolute;
        border-radius: 9999px;
        filter: blur(100px);
        opacity: 0.2;
        pointer-events: none;
        animation: brochure-blob-spin 20s linear infinite;
      }
      @keyframes brochure-blob-spin {
        from { transform: rotate(0deg) scale(1); }
        to { transform: rotate(360deg) scale(1.2); }
      }
      .brochure-pill {
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        font-size: 0.875rem;
        color: #d1d5db; /* gray-300 */
        backdrop-filter: blur(4px);
      }

      /* Styles for Chatbot component */
      .pulse-animation {
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0%, 100% {
          box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
        }
        70% {
          box-shadow: 0 0 0 20px rgba(59, 130, 246, 0);
        }
      }
      .chatbot-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .chatbot-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .chatbot-scrollbar::-webkit-scrollbar-thumb {
        background: #4a5568; /* gray-600 */
        border-radius: 3px;
      }
      .chatbot-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #718096; /* gray-500 */
      }

      /* Styles for Footer component */
      .animated-footer-text {
        font-size: 3rem;
        font-weight: 700;
        display: flex;
        font-family: 'Inter', sans-serif;
      }

      /* Styles for Contact component gradient BG */
      .animated-gradient-bg {
        background: linear-gradient(-45deg, #0f172a, #1e293b, #111827, #3b82f6, #8b5cf6);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
